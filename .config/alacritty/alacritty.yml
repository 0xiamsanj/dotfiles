# Colors (Tokyo Night)
colors:
  # Default colors
  primary:
    background: '0x000009'
    foreground: '0xa9b1d6'

  # Normal colors
  normal:
    black:   '0x32344a'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xad8ee6'
    cyan:    '0x449dab'
    white:   '0x787c99'

  # Bright colors
  bright:
    black:   '0x444b6a'
    red:     '0xff7a93'
    green:   '0xb9f27c'
    yellow:  '0xff9e64'
    blue:    '0x7da6ff'
    magenta: '0xbb9af7'
    cyan:    '0x0db9d7'
    white:   '0xacb0d0'
window:
  padding:
    x: 6
    y: 6
  decorations: none

  opacity: 0.9
  dynamic_title: true

  history: 10000
  multiplier: 3

selection:
  save_to_clipboard: false

cursor:
  style:
    shape: Block
    blinking: On

  unfocused_hollow: false
  blink_interval: 550

live_config_reload: true

font:
  normal:
    family:CascadiaCodePL   style: Regular
  size: 8.5
